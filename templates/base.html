<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Toko Thinomart</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .nav { background-color: #333; overflow: hidden; border-radius: 8px; margin-bottom: 20px; }
        .nav a { float: left; color: white; text-align: center; padding: 14px 16px; text-decoration: none; font-size: 17px; }
        .nav a:hover { background-color: #ddd; color: black; }
        .nav a.active { background-color: #007bff; color: white; }
        .logout-link { float: right !important; background-color: #dc3545 !important; }
        footer { text-align: right; margin-top: 40px; font-size: 0.8em; color: #777; font-style: italic; }
        .form-container, .summary-container { background-color: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 30px; border: 1px solid #ddd; }
        input[type="text"], input[type="number"], input[type="date"] { width: 95%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        label { font-weight: bold; }
        hr { border: none; border-top: 1px solid #eee; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .lunas-btn { color: #dc3545; text-decoration: none; font-weight:bold; }
    </style>
</head>
<body>
    <header>
        <h1>Catatan Hutang Toko Thinomart</h1>
        <nav class="nav">
            <a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' else '' }}">Catat Utang</a>
            <a href="{{ url_for('ringkasan_page') }}" class="{{ 'active' if request.endpoint == 'ringkasan_page' else '' }}">Ringkasan</a>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        dibuat oleh kiki ðŸ˜‚
    </footer>
</body>
</html>
